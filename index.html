<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Kumar+One|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Trivia</title>
</head>
<body>
  <header class="Header">
    <h1 class="Header--h1">Game of Thrones Blitz</h1>
  </header>
  <div id="Dashboard">
    <button id="Dashboard--button">Start?</button>
    <section id="Dashboard--section">
      <p>Right: <span id="right"></span></p>
      <p>Wrong: <span id="wrong"></span></p>
      <a href="#" id="Dashboard--restart">Restart</a>
    </section>
  </div>
  <main class="Main">
    <section class="Section--left">
      <h3 class="Section--h3">Question</h3>
      <article class="Section--left-article">
        <p id=question>Whose not a founding father?</p>
        <p>Time Remaining: <span id="timeRemaining">45 </span> seconds</p>
      </article>
    </section>
    <section class="Section--right">
      <h3 class="Section--h3">Answers</h3>
      <ul class="Section--ul">
        <li class="answer">Homer Simpson</li>
        <li class="answer">Sideshow Bob</li>
        <li class="answer">Willie the Groundskeeper</li>
        <li class="answer">Apoo</li>
      </ul>
      <div id="Div--right">
        <img src="assets/images/right.jpg" alt="" />
      </div>
      <div id="Div--wrong">
        <img src="assets/images/wrong.jpg" alt="Getting the answer incorrect">
      </div>
    </section>
  </main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
